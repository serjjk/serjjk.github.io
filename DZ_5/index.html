<!doctype html>
<html lang="eu">
<head>
    <meta charset="utf-8">
    <title>homework_5</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="login-options">
                <p>Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
            </div>
            <div class="logo">
                <a href="#">
                    <img src="img/flag.png" alt="flag-icon">
                    <span>Minhas Ofertas</span>
                </a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="#">Meu YouBike</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Forum</a></li>
                    <li><a href="#">Contato</a></li>
                    <li><a href="#">Ajuida</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <h2>Cadastre-se</h2>
            <button type="button">
              <img src="img/facebook.jpg">
            </button>
            <form action="#" method="post" class="contact-form">
                <fieldset>
                    <legend>OU</legend>
                    <div>
                        <input type="text" name="first-name" placeholder="First Name">
                    </div>
                    <div>
                        <input type="text" name="last-name" placeholder="Last Name">
                    </div>
                    <div>
                        <input type="email" name="email" placeholder="Email Address">
                    </div>
                    <div>
                        <input type="password" name="password-confirm" placeholder="Password Confirm">
                    </div>
                    <div>
                        <input type="password" name="choose-password" placeholder="Choose Password">
                    </div>
                    <div>
                        <input type="checkbox" name="updates-tips" id="updates-tips">
                        <label for="updates-tips">Send me Youbike updates and tips</label>
                    </div>
                    <input type="submit" value="Create my Account">
                </fieldset>
            </form>
            <p class="privacy-policy">By clicking the button above, you agree to the Terms of Service<br>
                Xiew our Privacy Policy.</p>
        </div>
    </div>
</body>
</html>
